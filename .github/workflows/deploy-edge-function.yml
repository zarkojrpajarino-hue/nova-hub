name: Deploy Edge Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/scrape-and-extract/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy scrape-and-extract
        run: supabase functions deploy scrape-and-extract --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
